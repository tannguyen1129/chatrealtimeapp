{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  {% include 'chats/head.html' %}

  <!-- login page start //-->
  <body>
    <div class="login-page2 animat-rate">
      <div class="login-content-main"> 
        <div class="login-content2">
          <div class="theme-tab">       
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item"><a class="nav-link" id="login-tab" data-toggle="tab" href="{% url 'chats:chat-room' room.pk %}" role="tab" aria-selected="false">Go Back</a></li>
              <!-- <li class="nav-item"><a class="nav-link active" id="signup-tab" data-toggle="tab" href="signup-2.html" role="tab" aria-selected="true">Signup</a></li> -->
            </ul>
          </div>
        </div>
        <div class="login-content">
          <h3>Update Room</h3>
          <h4>Update your existing room</h4>
          <form class="forem2" method="POST" enctype="multipart/form-data">{% csrf_token %}
            
            {% if form.errors %}
            <div class="alert alert-danger"> 
              <strong>{{ form.errors }}</strong>
            </div>
            {% endif %}
            <div class="form-group">
              <label class="col-form-label" for="inputEmail3">Topic</label>
              <input value = "{{room.topic.name}}" type="text" name="topic" list="topic-list" placeholder = "Topic for the room.." class="form-control" required />
              <datalist id="topic-list">
                <select id="room_topic"> 
                    {% for topic in topics %}
                  <option value="{{topic.name}}">{{topic.name}}</option>
                {% endfor %}
                </select>
              </datalist>
            </div>

            <div class="form-group">
              <label class="col-form-label" for="inputEmail3">Room Name</label>
              {{form.roomname}}
            </div>

            <div class="form-group">
              <label class="col-form-label" for="inputEmail3">Room Description</label>
              {{form.description}}
            </div>

            <div class="form-group">
              <label class="col-form-label" for="inputEmail3">Room Thumbnail</label>
              {{form.image}}
            </div>

            <div class="form-group mb-0">
              <div class="buttons"><button class="btn button-effect btn-primary" type="submit">Update Room</button></div>
            </div>
          </form>
        </div>
      </div>
      <div class="animation-block">
        <div class="bg_circle">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="cross"></div>
        <div class="cross1"></div>
        <div class="cross2"></div>
        <div class="dot"></div>
        <div class="dot1"></div>
        <div class="top-circle"></div>
        <div class="center-circle"></div>
        <div class="bottom-circle1"></div>
        <div class="right-circle"></div>
        <div class="right-circle1"></div>
        <!-- <div class="quarterCircle"></div><img class="cloud-logo" src="../assets/images/login_signup/2.png" alt="login logo"/><img class="cloud-logo1" src="../assets/images/login_signup/2.png" alt="login logo"/><img class="cloud-logo2" src="../assets/images/login_signup/2.png" alt="login logo"/><img class="cloud-logo3" src="../assets/images/login_signup/2.png" alt="login logo"/><img class="cloud-logo4" src="../assets/images/login_signup/2.png" alt="login logo"/><img class="cloud-logo5" src="../assets/images/login_signup/2.png" alt="login logo"/> -->
      </div>
    </div>
  </body>
</html>
